<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SmartConcise · Summary & Notes</title>
<meta name="description" content="SmartConcise · On‑device summary & keywords. Paste text, enter URL, or import PDF/Word/TXT. One‑tap summaries, multi‑level detail, Safari Share, 100% private.">
<link rel="icon" href="favicon.ico">
<style>
:root{
  --bg:#0f1118; --surface:#151827; --text:#E8EAF4; --text2:#B7BDD4; --blue:#4FA3FF;
  --primary:#3B82F6; --accent:#60A5FA; --good:#2ECC71; --warn:#FF8A4D;
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--text);
font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Helvetica, Arial, Noto Sans, "PingFang SC", "Hiragino Sans GB", "Microsoft Yahei", sans-serif;}
a{color:var(--accent);text-decoration:none}
.container{max-width:1100px;margin:0 auto;padding:40px 24px}
nav{display:flex;justify-content:space-between;align-items:center;gap:16px}
.brand{display:flex;align-items:center;gap:12px;font-weight:700}
.brand img.icon{width:40px;height:40px;border-radius:12px}
.lang-switch{display:flex;gap:8px;background:var(--surface);border-radius:12px;padding:6px}
.lang-switch button{all:unset;cursor:pointer;padding:6px 14px;border-radius:10px;color:var(--text2);font-weight:600}
.lang-switch button.active{background:var(--accent);color:#071220}
.hero{display:grid;grid-template-columns:1.1fr 0.9fr;gap:36px;align-items:center;margin-top:40px}
.hero h1{font-size:40px;line-height:1.1;margin:0 0 16px}
.hero p.lead{color:var(--text2);font-size:18px;margin:0 0 24px}
.cta{display:flex;gap:12px;flex-wrap:wrap}
.button{display:inline-flex;align-items:center;gap:10px;background:var(--primary);color:#0B1220;font-weight:700;
  padding:14px 22px;border-radius:14px;box-shadow:0 10px 30px rgba(59,130,246,.25);} 
.button.ghost{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.15)}
.card{background:var(--surface);border-radius:20px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.25);} 
.section{margin-top:80px}
.grid-2{display:grid;grid-template-columns:repeat(2,1fr);gap:24px}
.grid-3{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:24px}
.tag{display:inline-block;padding:6px 10px;border-radius:8px;font-size:13px}
.sample{width:100%;border-radius:18px;box-shadow:0 12px 40px rgba(0,0,0,.35);background:#0f1118;aspect-ratio:9/19.5;object-fit:cover}
.footer{margin-top:80px;color:var(--text2);font-size:14px;border-top:1px solid rgba(255,255,255,.08);padding:32px 0}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
.gallery img{width:100%;border-radius:18px;box-shadow:0 12px 40px rgba(0,0,0,.35);background:#0f1118;aspect-ratio:9/19.5;object-fit:cover}
.nav-links{display:flex;gap:18px;align-items:center}
.nav-links a{color:var(--text2);font-weight:600}
.nav-links a:hover{color:var(--text)}
@media (max-width:960px){ .hero{grid-template-columns:1fr} }
</style>
</head>
<body>
<div class="container">
  <nav>
    <div class="brand">
      <img class="icon" src="SmartConcise_icon.png" alt="SmartConcise icon">
      <span>SmartConcise · Summary & Notes</span>
    </div>
    <div class="nav-links"><a href="#privacy" data-en="Privacy" data-zh="隐私"></a><a href="#support" data-en="Support" data-zh="支持"></a></div>
    <div class="lang-switch">
      <button id="btn-en" class="active">English</button>
      <button id="btn-zh">中文</button>
    </div>
  </nav>

  <section class="hero">
    <div>
      <h1 data-en="Summarize anything. Privately." data-zh="摘要一切，隐私优先"></h1>
      <p class="lead" data-en="SmartConcise turns text, web links, and files into clean summaries and keywords using on‑device models. No cloud, no login—just instant results." data-zh="SmartConcise 使用本地模型，将文本、网页链接与文件快速转为摘要与关键词。无云端、无需登录，即刻得到结果。"></p>
      <div class="cta">
        <a href="#" class="button" data-en="Get the App" data-zh="立即下载"></a>
        <a href="#features" class="button ghost" data-en="Learn more" data-zh="了解功能"></a>
      </div>
      <div style="margin-top:24px;color:var(--text2)">
        <span>• </span><span data-en="On‑device · Offline · Private" data-zh="本地运行 · 可离线 · 更私密"></span>
      </div>
    </div>
    
  </section>

  <section id="features" class="section">
    <h2 data-en="Core features" data-zh="核心功能"></h2>
    <div class="grid-3" style="margin-top:24px">
      <div class="card">
        <div class="tag" style="background:rgba(79,163,255,.18);color:var(--accent)">Inputs</div>
        <h3 style="margin:12px 0" data-en="Text, URL & files" data-zh="文本、URL 与文件"></h3>
        <p class="text2" data-en="Paste text, enter a URL to auto‑extract the article, or import PDF/Word/TXT. Share from Safari supported." data-zh="支持粘贴文本、输入 URL 自动提取正文，或导入 PDF/Word/TXT；支持从 Safari/其他 App 分享到本应用。"></p>
      </div>
      <div class="card">
        <div class="tag" style="background:rgba(59,130,246,.18);color:var(--primary)">Summary</div>
        <h3 style="margin:12px 0" data-en="One‑tap summaries" data-zh="一键生成摘要"></h3>
        <p class="text2" data-en="Get Short / Standard / Detailed summaries with clear structure for faster reading." data-zh="提供简短 / 标准 / 详细三档摘要，结构清晰，助你快速抓住重点。"></p>
      </div>
      <div class="card">
        <div class="tag" style="background:rgba(46,204,113,.18);color:var(--good)">Keywords</div>
        <h3 style="margin:12px 0" data-en="Auto keyword extraction" data-zh="自动关键词提取"></h3>
        <p class="text2" data-en="Surface key phrases instantly for review and search." data-zh="自动提炼核心关键词/短语，便于复习与检索。"></p>
      </div>
      <div class="card">
        <div class="tag" style="background:rgba(96,165,250,.18);color:var(--accent)">Private</div>
        <h3 style="margin:12px 0" data-en="On‑device & offline" data-zh="本地运行，离线可用"></h3>
        <p class="text2" data-en="Summaries run on your device for privacy. No cloud, no tracking, no ads." data-zh="摘要在本机完成，保护隐私；无云端、无跟踪、无广告。"></p>
      </div>
    </div>
  </section>

  <section class="section">
    <h2 data-en="Screenshots" data-zh="界面预览"></h2>
    <p class="lead" data-en="Replace the four images below with your actual screenshots." data-zh="将下方四张占位图替换为你的真实截图。"></p>
    <div class="gallery" style="margin-top:16px">
      <img src="en_1.png" data-en-src="en_1.png" data-zh-src="zh_1.png" alt="screenshot 1">
      <img src="en_2.png" data-en-src="en_2.png" data-zh-src="zh_2.png" alt="screenshot 2">
      <img src="en_3.png" data-en-src="en_3.png" data-zh-src="zh_3.png" alt="screenshot 3">
      <img src="en_4.png" data-en-src="en_4.png" data-zh-src="zh_4.png" alt="screenshot 4">
    </div>
  </section>

  <section class="section">
    <div class="grid-2">
      <div class="card">
        <h2 id="privacy" data-en="Privacy" data-zh="隐私"></h2>
        <p class="text2" data-en="Your summaries are processed on device." data-zh="摘要处理在本机完成。"></p>
        <ul style="margin:12px 0 0 18px; color: var(--text2); line-height:1.7">
          <li data-en="We do not request access to your contacts, location, photos, or microphone." data-zh="我们不会请求访问您的联系人、位置信息、照片或麦克风。"></li>
          <li data-en="No cloud uploads by default. Optional cloud features, if enabled later, will be encrypted." data-zh="默认不上传云端；若未来提供云端增强，需手动开启并加密传输。"></li>
        </ul>
      </div>
      <div class="card">
        <h2 id="support" data-en="Support" data-zh="支持"></h2>
        <p class="text2" data-en="Have questions or feedback? Email us." data-zh="有问题或建议？欢迎发送邮件。"></p>
        <p><a href="mailto:support@smartconcise.app">support@smartconcise.app</a></p>
        <p>
          <a href="https://smartconcise.app" target="_blank" rel="noopener"
             data-en="Website" data-zh="官方网站"></a><br>
          <a href="#" target="_blank" rel="noopener"
             data-en="Report an issue" data-zh="提交问题"></a>
        </p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="grid-2">
      <div>
        <strong>SmartConcise · Summary & Notes</strong><br>
        <span data-en="© 2025 SmartConcise. All rights reserved." data-zh="© 2025 SmartConcise。保留所有权利。"></span>
      </div>
    </div>
  </footer>
</div>

<script>
function swapLangImages(lang){
  document.querySelectorAll("img[data-en-src]").forEach(img=>{
    const src = img.getAttribute(lang==="zh" ? "data-zh-src" : "data-en-src");
    if(src) img.setAttribute("src", src);
  });
}
function setLang(lang){
  document.querySelectorAll("[data-en]").forEach(el=>{
    const text = el.getAttribute(lang === "zh" ? "data-zh" : "data-en");
    if(text!==null){ el.textContent = text; }
  });
  swapLangImages(lang);
  document.getElementById("btn-en").classList.toggle("active", lang==="en");
  document.getElementById("btn-zh").classList.toggle("active", lang==="zh");
  localStorage.setItem("SmartConcise-lang", lang);
}
document.getElementById("btn-en").onclick=()=>setLang("en");
document.getElementById("btn-zh").onclick=()=>setLang("zh");
const saved = localStorage.getItem("SmartConcise-lang") || (navigator.language.startsWith("zh")?"zh":"en");
setLang(saved);
</script>
</body>
</html>
