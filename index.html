<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SmartConcise · 智简摘要</title>
<meta name="description" content="SmartConcise · On-device, privacy-first summaries and keywords for Text/URL/PDF. 智简摘要 · 本地模型，文本/URL/PDF 一键摘要与关键词提炼。">
<link rel="icon" href="favicon.ico">
<style>
:root{
  --bg:#0F1219; --surface:#151926; --text:#F0F3FA; --text2:#BAC2D6; --accent:#3B82F6;
  --accent2:#7DA6FF; --divider:rgba(255,255,255,.12);
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--text);
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Helvetica, Arial, Noto Sans, "PingFang SC","Hiragino Sans GB","Microsoft Yahei",sans-serif;}
a{color:var(--accent2);text-decoration:none}
.container{max-width:1100px;margin:0 auto;padding:40px 24px}
nav{display:flex;justify-content:space-between;align-items:center;gap:16px}
.brand{display:flex;align-items:center;gap:12px;font-weight:700}
.brand img.icon{width:40px;height:40px;border-radius:12px}
.nav-links{display:flex;gap:18px;align-items:center}
.nav-links a{color:var(--text2);font-weight:600}
.nav-links a:hover{color:var(--text)}
.lang-switch{display:flex;gap:8px;background:var(--surface);border-radius:12px;padding:6px}
.lang-switch button{all:unset;cursor:pointer;padding:6px 14px;border-radius:10px;color:var(--text2);font-weight:600}
.lang-switch button.active{background:var(--accent);color:#001833}
.hero{display:grid;grid-template-columns:1.1fr 0.9fr;gap:36px;align-items:center;margin-top:40px}
.hero h1{font-size:40px;line-height:1.1;margin:0 0 16px}
.hero p.lead{color:var(--text2);font-size:18px;margin:0 0 24px}
.cta{display:flex;gap:12px;flex-wrap:wrap}
.button{display:inline-flex;align-items:center;gap:10px;background:var(--accent);color:#eaf2ff;font-weight:700;
  padding:14px 22px;border-radius:14px;box-shadow:0 10px 30px rgba(59,130,246,.25);}
.button.ghost{background:transparent;color:var(--text);border:1px solid var(--divider)}
.card{background:var(--surface);border-radius:20px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.25);}
.section{margin-top:80px}
.grid-2{display:grid;grid-template-columns:repeat(2,1fr);gap:24px}
.grid-3{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:24px}
.tag{display:inline-block;padding:6px 10px;border-radius:8px;font-size:13px;background:rgba(59,130,246,.16);color:#94baff}
.sample{width:100%;border-radius:18px;box-shadow:0 12px 40px rgba(0,0,0,.35);background:#0a0d14;aspect-ratio:9/19.5;object-fit:cover}
.footer{margin-top:80px;color:var(--text2);font-size:14px;border-top:1px solid var(--divider);padding:32px 0}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
.gallery img{width:100%;border-radius:18px;box-shadow:0 12px 40px rgba(0,0,0,.35);background:#0a0d14;aspect-ratio:9/19.5;object-fit:cover}
.logo-mark{width:64px;height:64px;border-radius:16px;background:linear-gradient(135deg,#3B82F6,#1E40AF);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:900;font-size:32px;letter-spacing:.5px;box-shadow:0 0 40px rgba(59,130,246,.35);}
@media (max-width:960px){ .hero{grid-template-columns:1fr} }
</style>
</head>
<body>
<div class="container">
  <nav>
    <div class="brand">
      <img class="icon" src="smartconcise_icon_128.png" alt="SmartConcise icon">
      <span>SmartConcise · 智简摘要</span>
    </div>
    <div style="display:flex;gap:16px;align-items:center">
      <div class="nav-links">
        <a href="#features" data-en="Features" data-zh="功能"></a>
        <a href="#screens" data-en="Screenshots" data-zh="界面"></a>
        <a href="#privacy" data-en="Privacy" data-zh="隐私"></a>
        <a href="#support" data-en="Support" data-zh="支持"></a>
      </div>
      <div class="lang-switch">
        <button id="btn-en" class="active">English</button>
        <button id="btn-zh">中文</button>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div>
      <div class="logo-mark" aria-hidden="true">SmartConcise</div>
      <h1 data-en="On-device summaries. Private by design."
          data-zh="本地模型一键摘要 · 天然保护隐私"></h1>
      <p class="lead"
         data-en="SmartConcise turns Text/URLs/PDF into clear summaries and keywords—offline, fast, and secure."
         data-zh="SmartConcise 将 文本 / URL / PDF 快速提炼为清晰摘要与关键词，离线可用，快速且安全。"></p>
      <div class="cta">
        <a href="#" class="button" data-en="Download on the App Store" data-zh="在 App Store 下载"></a>
        <a href="#features" class="button ghost" data-en="See features" data-zh="了解功能"></a>
      </div>
    </div>
    <div>
      <img class="sample" src="hero_mock.png" alt="SmartConcise preview">
    </div>
  </section>

  <section id="features" class="section">
    <h2 data-en="Features" data-zh="功能亮点"></h2>

    <div class="grid-3" style="margin-top:24px">
      <div class="card">
        <div class="tag" data-en="Inputs" data-zh="多入口"></div>
        <h3 style="margin:12px 0" data-en="Text, URL, Files" data-zh="文本 / URL / 文件导入"></h3>
        <p class="text2" data-en="Paste text, fetch from a URL, or import PDF/Word/TXT. Also supports Share from Safari."
           data-zh="支持粘贴文本、URL 自动抓取正文、导入 PDF/Word/TXT，并可从 Safari/其他 App 通过系统分享获取内容。"></p>
      </div>

      <div class="card">
        <div class="tag" data-en="One-tap" data-zh="一键"></div>
        <h3 style="margin:12px 0" data-en="Generate Summary" data-zh="一键生成摘要"></h3>
        <p class="text2" data-en="Get clean summaries with a single tap—fast and distraction-free."
           data-zh="轻触一下即可得到清晰摘要，快速高效、减少干扰。"></p>
      </div>

      <div class="card">
        <div class="tag" data-en="Levels" data-zh="多级摘要"></div>
        <h3 style="margin:12px 0" data-en="Short / Standard / Detailed" data-zh="简短 / 标准 / 详细"></h3>
        <p class="text2" data-en="Choose the length that fits your reading goal."
           data-zh="按阅读目标选择摘要长度，灵活把握详略。"></p>
      </div>
    </div>

    <div class="grid-3" style="margin-top:24px">
      <div class="card">
        <div class="tag" data-en="Keywords" data-zh="关键词"></div>
        <h3 style="margin:12px 0" data-en="Auto keyword extraction" data-zh="自动提炼关键词"></h3>
        <p class="text2" data-en="Core terms surfaced automatically for quick review and search."
           data-zh="自动抽取核心词与短语，便于复习与检索。"></p>
      </div>

      <div class="card">
        <div class="tag" data-en="On-device" data-zh="本地模型"></div>
        <h3 style="margin:12px 0" data-en="Private & offline" data-zh="私密且可离线"></h3>
        <p class="text2" data-en="Summaries run on your device. No uploads by default."
           data-zh="摘要在本地设备完成推理，默认不上传数据，离线同样可用。"></p>
      </div>

      <div class="card">
        <div class="tag" data-en="Experience" data-zh="体验"></div>
        <h3 style="margin:12px 0" data-en="Clean, card-based UI" data-zh="清爽卡片式界面"></h3>
        <p class="text2" data-en="Modern layout, straightforward flow—import, tap, done."
           data-zh="现代化布局与直观流程：导入 → 一键生成 → 完成。"></p>
      </div>
    </div>
  </section>

  <section id="screens" class="section">
    <h2 data-en="Screenshots" data-zh="界面预览"></h2>
    <p class="lead" data-en="Replace the images below with your actual screenshots."
       data-zh="将下方占位图替换为你的真实截图。"></p>
    <div class="gallery" style="margin-top:16px">
      <img src="1_en.png" data-en-src="1_en.png" data-zh-src="1_zh.png" alt="s1">
      <img src="2_en.png" data-en-src="2_en.png" data-zh-src="2_zh.png" alt="s2">
      <img src="3_en.png" data-en-src="3_en.png" data-zh-src="3_zh.png" alt="s3">
      <img src="4_en.png" data-en-src="4_en.png" data-zh-src="4_zh.png" alt="s4">
    </div>
  </section>

  <section class="section">
    <div class="grid-2">
      <div class="card">
        <h2 id="privacy" data-en="Privacy" data-zh="隐私"></h2>
        <p class="text2" data-en="SmartConcise is privacy-first. Summaries and keywords are processed on your device. No account required."
           data-zh="SmartConcise 以隐私为先。摘要与关键词均在本地处理，无需注册账号。"></p>
        <ul style="margin:12px 0 0 18px; color: var(--text2); line-height:1.7">
          <li data-en="We do not access your contacts, location, or photos."
              data-zh="不访问联系人、位置信息或照片。"></li>
          <li data-en="We do not track device identifiers or behavior data."
              data-zh="不跟踪设备标识或行为数据。"></li>
        </ul>
      </div>

      <div class="card">
        <h2 id="support" data-en="Support" data-zh="支持"></h2>
        <p class="text2" data-en="Questions or feedback? Email us—thanks for helping improve SmartConcise."
           data-zh="有问题或建议？欢迎邮件联系，感谢你帮助我们改进 SmartConcise。"></p>
        <p><a href="mailto:freesysck@outlook.com">freesysck@outlook.com</a></p>
        <p style="color:var(--text2)">
          <span data-en="GitHub repository or website link can be added here later."
                data-zh="后续可在此添加 GitHub 仓库或官网链接。"></span>
        </p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="grid-2">
      <div>
        <strong>SmartConcise · 智简摘要</strong><br>
        <span data-en="© 2025 CXY Studio. All rights reserved."
              data-zh="© 2025 CXY Studio。保留所有权利。"></span>
      </div>
      <div style="text-align:right">
        <a href="#privacy" data-en="Privacy Policy" data-zh="隐私政策"></a> ·
        <a href="#support" data-en="Support" data-zh="支持"></a>
      </div>
    </div>
  </footer>
</div>

<script>
function swapLangImages(lang){
  document.querySelectorAll("img[data-en-src]").forEach(img=>{
    const src = img.getAttribute(lang==="zh" ? "data-zh-src" : "data-en-src");
    if(src) img.setAttribute("src", src);
  });
}
function setLang(lang){
  document.querySelectorAll("[data-en]").forEach(el=>{
    const text = el.getAttribute(lang === "zh" ? "data-zh" : "data-en");
    if(text!==null){ el.textContent = text; }
  });
  document.getElementById("btn-en").classList.toggle("active", lang==="en");
  document.getElementById("btn-zh").classList.toggle("active", lang==="zh");
  localStorage.setItem("sc-lang", lang);
  swapLangImages(lang);
}
document.getElementById("btn-en").onclick=()=>setLang("en");
document.getElementById("btn-zh").onclick=()=>setLang("zh");
const saved = localStorage.getItem("sc-lang") || (navigator.language.startsWith("zh")?"zh":"en");
setLang(saved);
</script>
</body>
</html>
